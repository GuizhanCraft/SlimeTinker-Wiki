<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>粘液匠魂 非官方中文 Wiki | SlimeTinker Wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta name="author" content="ybw0014">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/ybw0014/fonts/AlibabaPuHuiTi.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css">
  <link rel="stylesheet" href="//gzassets.cn/guizhanss/docsify/style.css">
</head>
<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name: 'SlimeTinker Wiki',
      repo: 'GuizhanCraft/SlimeTinker-Wiki', 
      basePath: '/pages/',
      homepage: 'Home.md',
      auto2top: true,
      loadSidebar: true,
      autoHeader: true,
      notFoundPage: true,
      search: {
        placeholder: '搜索',
        noData: '没有结果',
        hideOtherSidebarContent: true,
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            return (
              html +
              '\n\n----\n\n' +
              '由 [docsify](https://docsify.js.org) 提供强力驱动'
            );
          });
        },
      ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
